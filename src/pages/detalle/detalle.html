<ion-header>

  <ion-navbar color="MD_separador">
    <ion-title>Actualizar precio </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>       
        <ion-card>           
            <ion-card-content>
                <ion-card-title>
                    {{detalle.nombre}} 
                    <br>
                    {{detalle.description}}  
                    <p>Precio actual 
                      <b>
                        Q.{{detalle.precio}}
                      </b>
                    </p>                 
                </ion-card-title>               
                <img src="{{detalle.img}}" width="300" height="300"/>
            </ion-card-content>
        
            <br>
            <form (ngSubmit)="cambiarPrecio(detalle,nuevo_precio)" #PrecioForm="ngForm">
              <div class="form"> 
                <ion-row>
                    <ion-col>
                      <ion-list inset>                 
                        <ion-item>
                          <ion-input type="number" name="usuario" [(ngModel)]="nuevo_precio" required round placeholder="Ingrese el nuevo precio" color="MD_fondo"></ion-input>
                        </ion-item>                  
                      </ion-list>
                    </ion-col>
                </ion-row>
              </div>
                
                <ion-row>
                  <ion-col class="signup-col" padding>
                    <button ion-button class="submit-btn" full type="submit" color='MD_btn' [disabled]="!PrecioForm.form.valid" >GUARDAR</button>
                    <!--button ion-button class="register-btn" block clear (click)="createAccount()">CREAR NUEVO USUARIO</button-->
                  </ion-col>      
                </ion-row>
                
            </form>
         

        </ion-card>

</ion-content>
