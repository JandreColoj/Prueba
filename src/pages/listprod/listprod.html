<ion-header>
    <ion-grid>
        <ion-row>

          <ion-col col-2>
            <button ion-button menuToggle color="MD_menu" padding>
              <ion-icon name="ios-menu-outline"></ion-icon>
            </button>
            <ion-title></ion-title>
          </ion-col>

          <ion-col col-8>
          </ion-col>

          <ion-col col-2>
              <button ion-button  color="MD_menu" padding (click)="help()">
                  <ion-icon name="md-help"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>


</ion-header>

<ion-content>
    <h1>{{nombre}}</h1>

    <ion-list class="listMenu" center> 

            <div class = "row" *ngFor="let productos of allproductos" center>
                  <div class = "col" *ngFor="let p of productos">
                    <ion-item menuClose ion-item >   
           
                        <img src="{{p.img}}" alt="">
                      
                          <p> 
                            <b>{{p.nombre}}</b>  
                              <br>
                              {{p.description}}                          
                              <br>
                              Precio: Q.{{p.precio}}
                          </p> 
                          <button ion-button color="MD_btn" (click)="DetalleProd(p)">
                              Actualizar precio
                          </button>
           
                    </ion-item>
                  </div>                          
            </div>

    </ion-list>  
    
    
</ion-content>
